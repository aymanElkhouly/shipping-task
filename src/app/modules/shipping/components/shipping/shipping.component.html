
<div>
  <section>
    <mat-card class="shipping-methods">
      <mat-card-header>
        <mat-card-title>Shipping Methods</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-radio-group [(ngModel)]="shippingType">
          <mat-radio-button class="d-block" value="freeShipping">
            <p class="text-wrap">FREE Shipping: get it by Wed, Jul 8 - Fri, Jul 10</p>
          </mat-radio-button>
          <mat-radio-button class="d-block" value="standardShipping">
            <p class="text-wrap">$5.99 Standard Shipping: get it by   Tue, Jul 7 </p>
          </mat-radio-button>
          <mat-radio-button class="d-block" value="twoWayShipping">
            <p class="text-wrap">$8.99 Two-Day Shipping:  get it by   Sun, Jul 5 </p>
          </mat-radio-button>
        </mat-radio-group>
      </mat-card-content>
    </mat-card>
  </section>
  <section class="my-3 actions-box">
    <div class="my-2">
      <mat-checkbox [(ngModel)]="isGift">item is a gift</mat-checkbox>
    </div>
  </section>
  <section *ngIf="isGift">
    <mat-card class="shipping-address">
      <mat-card-header>
        <mat-card-title>Shipping Address</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-checkbox [(ngModel)]="giftReceipt">item is a gift</mat-checkbox>
          <div class="col-12">
            <mat-form-field class="w-100">
              <mat-label>Recipient Name</mat-label>
              <input matInput value="">
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field class="w-100">
              <mat-label>Custom Message</mat-label>
              <input matInput value="">
            </mat-form-field>
          </div>
        <mat-checkbox [(ngModel)]="gitWrap">Add gift wrap</mat-checkbox>
      </mat-card-content>
    </mat-card>
  </section>
</div>
