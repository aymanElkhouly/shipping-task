<div>
  <section>
    <mat-card class="shipping-address">
      <mat-card-header>
        <mat-card-title>Billing Address</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="example-form">
          <div>
            <mat-form-field class="col-sm-12 col-md-6 col-lg-3">
              <mat-label>Card Number</mat-label>
              <input matInput type="tel"  placeholder="###-###-###-###" required>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="standard" class="w-100 col-sm-12 col-md-6 col-lg-3">
              <mat-label>Choose a date</mat-label>
              <input matInput [matDatepicker]="picker">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field class="w-100 col-sm-12 col-md-6 col-lg-3">
              <mat-label>CVV*</mat-label>
              <input matInput value="">
            </mat-form-field>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </section>
</div>
